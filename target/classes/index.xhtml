<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>SmeupRPG Interpreter Test</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h3>Preloaded samples rpgle source:</h3>
			<h:selectOneMenu value="#{rpgController.rpgPreloaded}">
				<f:selectItems value="#{rpgController.rpgPreloadedValue}" />
				<f:ajax listener="#{rpgController.valueChangeMethod}"
					execute="@form" render="inputText outputText" />
			</h:selectOneMenu>

			<h3>Paste an rpgle source:</h3>
			<h:inputTextarea id="inputText" cols="100" rows="30"
				value="#{rpgController.rpgContent}"></h:inputTextarea>

			<h3>Parameters (pipe separated):</h3>
			<h:inputText size="100" value="#{rpgController.rpgParmList}"></h:inputText>

			<h:commandButton value="RUN INTERPRETER"
				actionListener="#{rpgController.interpretate()}">
				<f:ajax execute="@form" render="outputText" />
			</h:commandButton>
		</h:panelGrid>

		<h3>Enjoy the output:</h3>
		<h:outputText id="outputText"
			value="#{rpgController.interpretationOutput}"></h:outputText>

	</h:form>
</h:body>
</html>
